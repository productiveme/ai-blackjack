<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blackjack</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Blackjack</h1>
            <div class="balance">
                Balance: <span id="balance">100</span>
            </div>
            <div class="deck-count">
                Cards in Deck: <span id="deck-count">52</span>
            </div>
            <div class="deck-selector">
                <button id="add-deck-button">Add Deck</button>
            </div>
            <div class="betting">
                <label for="bet-amount">Bet:</label>
                <input type="number" id="bet-amount" value="10" min="1">
                <button id="place-bet-button">Place Bet</button>
            </div>
            <div class="game-area">
                <div class="hand" id="dealer-hand">
                    <h2>Dealer</h2>
                    <div class="cards" id="dealer-cards"></div>
                    <div class="hand-value" id="dealer-value"></div>
                </div>
                <div class="player-area">
                    <div class="hand" id="player-hand-1">
                        <h2>Player Hand 1</h2>
                        <div class="cards" id="player-cards-1"></div>
                        <div class="hand-value" id="player-value-1"></div>
                    </div>
                    <div class="hand" id="player-hand-2" style="display: none;">
                        <h2>Player Hand 2</h2>
                        <div class="cards" id="player-cards-2"></div>
                        <div class="hand-value" id="player-value-2"></div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button id="hit-button">Hit</button>
                <button id="stand-button">Stand</button>
                <button id="split-button" style="display: none;">Split</button>
                <button id="new-game-button">New Game</button>
            </div>
            <div class="message" id="message"></div>
        </div>
        <script type="module" src="main.js"></script>
    </body>
    </html>
